{% extends "container.html" %}
{% block article %}
<article class="nav reffs">
    <section class="row">
        <ul class="reffs">
            {% for reff in reffs %}
                <li class="col-md-1"><a href="{{url_for('nemo.r_text', collection=version.urn[2], textgroup=version.urn[3], work=version.urn[4], version=version.urn[5], passage_identifier=reff)}}">{{ reff|formatting_passage_reference }}</a></li>
            {% endfor %}
        </ul>
    </section>
</article>
{% endblock %}
